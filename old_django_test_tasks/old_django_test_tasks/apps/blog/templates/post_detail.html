{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'blog/css/main.css' %}">
<div class="container">
    <div class="row">
        {% include 'includes/header.html' %}
    </div>

    <h2 class="article-header">{{ post.title }}</h2>
    <img src="{{ post.image.url }}">
    <div>{{ post.content|safe }}</div>

</div>

{% endblock %}
