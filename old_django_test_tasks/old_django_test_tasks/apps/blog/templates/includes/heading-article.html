<div class="heading-article">
  <div class="heading-article-label-new">NEW</div>
  <h2 class="heading-article-header">{{ post_list.0.title }}</h2>
  <div class="heading-article-group">
    <div class="heading-article-perex">
      {{ post_list.0.content|safe|truncatechars:200 }}
    </div>
    <img class="heading-article-img" src="{{ post_list.0.image.url }}">
  </div>
  {% if post_list %}
    <a href="{% url 'blog:post_detail' post_list.0.slug  %}" class="heading-article-read-button">Читать</a>
  {% endif %}
</div>
