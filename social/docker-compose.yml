version: '3.7'

services:
  web:
    build: ./app
    volumes:
      - ./app/:/usr/src/social/app/
    env_file:
      - .env
    ports:
      - ${APP_PORT}:${APP_PORT}
    command: uvicorn main:app --host ${APP_HOST} --port ${APP_PORT} --reload
    depends_on:
      - postgres
  
  redis:
    image: redis:alpine
    env_file:
      - .env
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
    restart: always
    command: redis-server
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    hostname: redis

  postgres:
    image: postgres
    restart: always
    container_name: postgres
    env_file:
      - .env
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    volumes:
      - ./app/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/postgresql/data

  tests:
    build: ./tests
    volumes:
      - ./app/:/usr/src/social/app/
      - ./tests/:/usr/src/social/tests/
      - db_data:/var/lib/postgresql/data
      - ./app/init.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - .env
    command: pytest test_social.py
    depends_on:
      - web
      - postgres

volumes:
    db_data:
  